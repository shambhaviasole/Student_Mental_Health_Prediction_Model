<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Mental Health Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Bootstrap (Optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Urbanist', sans-serif;
      background: radial-gradient(circle at top left, #0f0f0f, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #e0e0e0;
    }

    .container {
      background-color: #1c1c1c;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 32px 40px;
      border-radius: 16px;
      width: 96%;
      max-width: 600px;
      box-shadow: 0 0 25px rgba(0, 255, 128, 0.05);
    }

    h2 {
      text-align: center;
      color: #00f7ff;
      font-size: 24px;
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #cfcfcf;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    select:focus,
    input[type="number"]:focus {
      border-color: #00f7ff;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 24px;
      background-color: #00f7ff;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #00d1e0;
      transform: scale(1.02);
    }

    .result {
      margin-top: 22px;
      padding: 14px;
      background-color: #2a2a2a;
      color: #80ffea;
      font-size: 16px;
      border-left: 6px solid #00f7ff;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 247, 255, 0.1);
    }

    @media (max-width: 520px) {
      .container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>🧠 Mental Health Assessment</h2>
     
    {% if prediction %}
      <div class="result">
        <strong>Prediction:</strong> {{ prediction }}
      </div>
    {% endif %}
    
    <form method="POST">
      {% csrf_token %}

      <label for="Gender">Gender:</label>
      <select name="Gender" required>
        <option value="">Select Gender</option>
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>

      <label for="Age">Age:</label>
      <input type="number" name="Age" min="10" max="30" required>

      <label for="Education">Education Level (Year):</label>
      <input type="number" name="Education" min="1" max="5" required>

      <label for="ScreenTime">Screen Time (hrs/day):</label>
      <input type="number" step="0.1" name="ScreenTime" min="0" max="24" required>

      <label for="Sleep">Sleep (hrs/day):</label>
      <input type="number" step="0.1" name="Sleep" min="0" max="24" required>

      <label for="Physical">Physical Activity:</label>
      <select name="Physical" required>
        <option value="">Select Option</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <label for="Stress">Stress Level (0–3):</label>
      <select name="Stress" required>
        <option value="">Select Level</option>
        <option value="0">None</option>
        <option value="1">Low</option>
        <option value="2">Moderate</option>
        <option value="3">High</option>
      </select>

      <label for="Anxious">Anxiety Level (0–3):</label>
      <select name="Anxious" required>
        <option value="">Select Level</option>
        <option value="0">None</option>
        <option value="1">Mild</option>
        <option value="2">Moderate</option>
        <option value="3">Severe</option>
      </select>

      <label for="AcademicPerf">Academic Performance:</label>
      <select name="AcademicPerf" required>
        <option value="">Select Performance</option>
        <option value="0">Poor</option>
        <option value="1">Average</option>
        <option value="2">Good</option>
      </select>

      <input type="submit" value="🔍 Predict Mental Health">
    </form>

    
  </div>

</body>
</html>
