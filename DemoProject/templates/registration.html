<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1f0036, #330066, #00aaff);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      font-family: 'Urbanist', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .register-box {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0, 170, 255, 0.15);
      padding: 45px 30px;
      border-radius: 18px;
      max-width: 450px;
      width: 100%;
      transition: all 0.3s ease-in-out;
    }

    .register-box:hover {
      box-shadow: 0 0 40px rgba(0, 170, 255, 0.3);
    }

    .form-title {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      color: #00e1ff;
      margin-bottom: 25px;
    }

    .form-label {
      color: #ccc;
    }

    .form-control {
      background-color: #1c1c1c;
      border: 1px solid #444;
      color: #fff;
      border-radius: 10px;
      padding: 10px;
    }

    .form-control:focus {
      border-color: #00e1ff;
      box-shadow: 0 0 8px #00e1ff88;
    }

    .btn-primary {
      background: linear-gradient(to right, #00e1ff, #33ffaa);
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      color: #000;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0, 225, 255, 0.4);
    }

    .text-success {
      color: #00ffaa;
      text-decoration: none;
      font-weight: 500;
    }

    .text-success:hover {
      color: #00e1ff;
      text-decoration: underline;
    }

    .alert {
      border-radius: 10px;
      font-weight: 500;
      font-size: 14px;
    }

    p {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2 class="form-title">üìù Student Registration</h2>

    {% if message %}
      <div class="alert alert-info text-center">{{ message }}</div>
    {% endif %}

    <form method="POST" action="">
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="username" name="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="emailID" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="emailID" name="emailID" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password1" name="password" placeholder="Choose a strong password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="mt-3 text-center">
      Already have an account? 
      <a href="/login/" class="text-success">Login</a>
    </p>
  </div>

</body>
</html>
