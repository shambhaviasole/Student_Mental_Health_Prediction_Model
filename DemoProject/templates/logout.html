<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logged Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #ffffff;
      font-family: 'Urbanist', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 45px 35px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 140, 255, 0.2);
      backdrop-filter: blur(10px);
      max-width: 420px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 0 45px rgba(0, 140, 255, 0.35);
    }

    h2 {
      color: #00d4ff;
      font-weight: 700;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    p {
      color: #dddddd;
      font-size: 1rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      background: linear-gradient(to right, #00d4ff, #4facfe);
      color: #000;
      padding: 12px 28px;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(109, 231, 255, 0.45);
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.6rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>You've been logged out</h2>
    <p>Thank you for visiting <strong>StudentCare</strong>.<br>We look forward to seeing you again soon!</p>
    <a href="/login/">üîê Login Again</a>
  </div>

</body>
</html>
